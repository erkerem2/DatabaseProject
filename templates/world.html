{% extends "layout.html" %}

{% block title %}World map selection{% endblock %}

{% block content %}

<h2> Select world map and date: </h2>

        <option value="human_development_index">human_development_index</option>
        <option value="life_expectancy_by_birth">life_expectancy_by_birth</option>
    </select>

    <label for="date">Date:</label>
